<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: right;
            padding-right: 10px;
        }
        .calculator button {
            width: 75px;
            height: 75px;
            font-size: 1.5em;
            margin: 5px;
        }
        @media (max-width: 576px) {
            .calculator button {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
                margin: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center mt-4">Calculator</h1>
        <p id="description" class="text-center">A simple calculator to perform basic arithmetic operations</p>
        <div class="calculator bg-light p-3">
            <form id="form">
                <input type="text" id="result" disabled>
                <div class="row">
                    <button type="button" id="1" class="btn btn-secondary" onclick="appendNumber('1')">1</button>
                    <button type="button" id="2" class="btn btn-secondary" onclick="appendNumber('2')">2</button>
                    <button type="button" id="3" class="btn btn-secondary" onclick="appendNumber('3')">3</button>
                    <button type="button" id="add" class="btn btn-primary" onclick="appendOperator('+')">+</button>
                </div>
                <div class="row">
                    <button type="button" id="4" class="btn btn-secondary" onclick="appendNumber('4')">4</button>
                    <button type="button" id="5" class="btn btn-secondary" onclick="appendNumber('5')">5</button>
                    <button type="button" id="6" class="btn btn-secondary" onclick="appendNumber('6')">6</button>
                    <button type="button" id="subtract" class="btn btn-primary" onclick="appendOperator('-')">-</button>
                </div>
                <div class="row">
                    <button type="button" id="7" class="btn btn-secondary" onclick="appendNumber('7')">7</button>
                    <button type="button" id="8" class="btn btn-secondary" onclick="appendNumber('8')">8</button>
                    <button type="button" id="9" class="btn btn-secondary" onclick="appendNumber('9')">9</button>
                    <button type="button" id="multiply" class="btn btn-primary" onclick="appendOperator('*')">*</button>
                </div>
                <div class="row">
                    <button type="button" id="0" class="btn btn-secondary" onclick="appendNumber('0')">0</button>
                    <button type="button" id="clear" class="btn btn-danger" onclick="clearDisplay()">C</button>
                    <button type="button" id="equal" class="btn btn-success" onclick="calculateResult()">=</button>
                    <button type="button" id="divide" class="btn btn-primary" onclick="appendOperator('/')">/</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
